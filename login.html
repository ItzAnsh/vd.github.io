<!Doctype html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>

<body style="background-image:linear-gradient(to right,#2980B9,#6DD5FA,#FFFFFF)">
    <div class="boxi">
        <div class="container">
            <div class="flex">
                <div class="row">
                    <div class="col-md-6 col-lg-6 order-md-4 order-lg-1">
                        <div class="box">
                            <centre>
                                <h3 class="header">Welcome Back</h3>
                            </centre>
                            <p class="head">Welcome Back! Please enter your details</p>

                            <form action='/assets/js/login.js' method="post">

                                <span>Email</span><br><br><input type="text" name="email" placeholder="Enter your email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
                                <span>Pasword</span><br><br><input type="password" name="pass"
                                    placeholder="Enter your password"
                                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                                    title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 8 or more characters"><br><br>
                                <input type="checkbox"><span>&nbspRemember Me</span><br><br>
                                <input type="submit" value="Login">
                                <a href="#"><span class="for"><br>Forgot Password ?</span>
                                </a><br><br>
                                <div
                                    style="width: 300px; height: 15px; border-bottom: 1px solid #d3d3d3; text-align: center;color: #34283C;">
                                    <span style="font-size: 12px;background-color: white; padding: 0 10px;">
                                        Sign-up with
                                    </span>
                                </div>
                                <br>
                                <div class="fex">
                                    <div class="fex1">
                                        <a href="#" class="link"><img class="logo" src="assets/img/logo/googe.jpg"
                                                width="30px" height="30px"></a>
                                    </div>
                                    <div class="fex2">
                                        <a href="#" class="link"></a>
                                    </div>
                                    <div class="fex3">
                                        <a href="#" class="link"><img class="logo" src="assets/img/logo/in.jpg"
                                                width="30px" height="30px"></a>
                                    </div>
                                </div>
                                <br><span class="no">Not having an account ?<a href="signup.html"
                                        class="sign">&nbspSign-up</span></a><br>
                        </div>
                        </form>
                        <br>
                        <p class="copy">&copy; 2022 | Victory Dome</p>
                    </div>
                    <div class="col-md-10 col-lg-5 order-md-2 order-lg-2">
                        <div class="box1"><br><br><br><br><br><br><img class="icon" src="assets/img/logo/icon.jpg"
                                width="150px" height="150px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/login.js"></script>
</body>

</html>
