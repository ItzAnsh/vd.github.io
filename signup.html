<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="assets/css/Sign-up.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(to right, #eff1fa,#A2ADCC,#8D97B5);">
<div class="head">
    <div class="container">
        <div class="row">
          <div class="col-md-6">
                <p class="font1">Sign Up</p><br>
                <img class="img1" src="assets/img/logo/sign1.jpg"><br><br><br>
                <button type="button" class="button"><img class="googe" src="assets/img/logo/googe.jpg"><span class="txt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign up with google</span></button><button type="button" class="button1"><img class="googe" src="assets/img/logo/in.jpg" ><span class="txt1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign up with VD</span></button>
          </div>
        <form>
        <br><br>
        <div class="container">
        <div class="row">
          <div class="col-md-3">
            <p class="form">Name<br></p>
                <input type="text" pattern="[a-zA-Z'-'\s]*" title="No numbers and special character are allowed">
        </div> 
        <div class="col-md-3">
            <p class="form">Email<br></p>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <!-- pattern="[a-z0-9._%+-]+.vd@[a-z0-9.-]+[a-z]{2,}$" -->
        </div>
        </div>
        </div>
            <p class="form1">Password<br></p>
            <input type="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 8 or more characters">
        <br><br><br>
        <label><input type="checkbox" class="largerCheckbox"><span class="check">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspI've read and agree with Terms of service and our <br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPrivacy Policies</span></label>
        <br><br><input type="submit" class="c">
    </form>
    <p class="foot"><br><br>Already having an account ?<a href="#" class="sign">&nbspSign-in</a></p>
          <div class="col-md-6">
            <!-- <img class="img" src="assets/img/logo/sign.jpg"> -->
          </div>
        </div>
      </div>    
</div>
</body>
</html>
